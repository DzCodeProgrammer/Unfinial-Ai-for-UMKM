version: "3.9"

services:
  api:
    build: .
    environment:
      APP_NAME: Unfinial AI API
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/unfinial
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: unfinial
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
